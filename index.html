<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebGL Kub</title>
  <style>
    html, body { height: 100%; margin: 0; background: #0e0f14; }
    #app {
      display: flex;
      width: 100%;
      height: 100%;
    }
    #app-resizer {
      display: none;
      order: 2;
      width: 6px;
      cursor: col-resize;
      background: rgba(255, 255, 255, 0.06);
      border-left: 1px solid rgba(0, 0, 0, 0.4);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      touch-action: none;
    }
    body.is-editing #app-resizer { display: block; }
    #render-root {
      order: 3;
      flex: 1 1 50%;
      min-width: 0;
      position: relative;
    }
    canvas { display: block; width: 100%; height: 100%; }
    #editor-root {
      display: none;
      order: 1;
      flex: 1 1 50%;
      background: #0b0d12;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      color: #e6e6e6;
    }
    body.is-editing #editor-root { display: block; }
    .editor-shell {
      height: 100%;
      display: flex;
      flex-direction: column;
      font: 12px/1.5 Consolas, Menlo, Monaco, "Courier New", monospace;
    }
    .editor-header {
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      gap: 4px;
      background: #11141c;
    }
    .editor-header-title {
      font-weight: 600;
      font-size: 13px;
    }
    .editor-header-meta {
      color: rgba(255, 255, 255, 0.6);
      font-size: 11px;
    }
    .editor-body {
      flex: 1;
      min-height: 0;
      display: flex;
    }
    .editor-sidebar {
      width: 190px;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .editor-resizer {
      width: 6px;
      cursor: col-resize;
      background: rgba(255, 255, 255, 0.04);
      border-left: 1px solid rgba(0, 0, 0, 0.4);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      touch-action: none;
    }
    .editor-section-title {
      padding: 10px 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: rgba(255, 255, 255, 0.5);
    }
    .editor-files {
      flex: 1;
      overflow: auto;
      padding: 0 8px 12px 8px;
    }
    .editor-file {
      width: 100%;
      background: transparent;
      color: inherit;
      border: 1px solid transparent;
      border-radius: 6px;
      padding: 6px 8px;
      text-align: left;
      cursor: pointer;
      font: inherit;
    }
    .editor-file:hover { background: rgba(255, 255, 255, 0.06); }
    .editor-file.is-active {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }
    .editor-main {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .editor-tabs {
      display: flex;
      gap: 6px;
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      overflow-x: auto;
      background: #0f1219;
    }
    .editor-tab {
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.04);
      color: inherit;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font: inherit;
      white-space: nowrap;
    }
    .editor-tab.is-active {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.12);
    }
    .editor-tab:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .editor-editor {
      flex: 1;
      min-height: 0;
    }
    .cm-editor {
      height: 100%;
    }
    .cm-scroller {
      overflow: auto;
    }
    .editor-status {
      padding: 8px 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      background: #0f1219;
    }
    body.is-resizing {
      cursor: col-resize;
      user-select: none;
    }
    #error-overlay,
    #debug-overlay {
      position: fixed;
      left: 16px;
      right: 16px;
      z-index: 20;
      display: none;
      padding: 12px 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(12, 14, 18, 0.92);
      color: #f2f2f2;
      font: 12px/1.4 Consolas, Menlo, Monaco, "Courier New", monospace;
      border-radius: 8px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
    }
    #error-overlay { top: 16px; }
    #debug-overlay { bottom: 16px; max-height: 40vh; overflow: auto; }
    #error-overlay.is-visible,
    #debug-overlay.is-visible { display: block; }
    .overlay-header {
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-size: 11px;
      color: #f5a97f;
    }
    .overlay-message { margin: 0; white-space: pre-wrap; }
    .overlay-dismiss {
      margin-top: 10px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f2f2f2;
      padding: 6px 10px;
      font: inherit;
      border-radius: 6px;
      cursor: pointer;
    }
    .overlay-dismiss:hover { border-color: rgba(255, 255, 255, 0.4); }
  </style>
</head>
<body>
  <div id="app">
    <div id="render-root">
      <canvas id="gl-canvas"></canvas>
    </div>
    <div id="editor-root"></div>
    <div id="app-resizer" aria-hidden="true"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
